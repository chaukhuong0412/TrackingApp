<!DOCTYPE html>
<html>

<head>
    <title>Tracking App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class='bg-info'>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class='container'>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#tracking">Time tracker <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#report">Reports</a>
                    </li>
                </ul>
            </div>
            <a class='navbar-brand' href="#">Time Tracking App</a>

        </div>
    </nav>

    <div id='tracking' class='container text-center'>

        <div class="clock mb-3 ">
            <div id='activityName' class='lead display-2 text-white'>Doing nothing...</div>

            <div class='lead display-4 mt-3 mb-4 text-white'>
                <span id="hour">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>

            <div class='col-lg-6 mx-auto'>
                <div class="input-group mb-3">
                    <input id='activityInput' type="text" class="form-control" placeholder="What are you working on"
                        aria-label="Activity" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="startButton">Start</button>
                        <button class="btn btn-danger" id="stopButton">Stop</button>
                    </div>
                </div>

                <ul id='activityList' class="list-group">
                
                </ul>
            </div>

        </div>



    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
